<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

<body>
    <div class ="contenedor">
       <div class="encriptar">
        <textarea
          name="texto"
          class="texto"
          id="texto"
          cols="30"
          rows="10"
          placeholder="Ingresa el texto aquí"
         ></textarea> <!--el simbolo que cierra(>) no puede ir separado de </textarea>-->
        
       
            <div class="terminos"> <!--solo letras minusculas y sin acento-->
                <p>Solo letras minusculas y sin acento</p>
            </div>
                <div class="botones"> <!--creamos un boton-->
                    <button class = "bt-encriptar" type="button" onclick="encriptar()">
                    BotonEncriptar
                    </button>
		<!--creamos EL boton con input--> 
                    <input   
                    class="bt-desencriptar" 
		    type="button" 
                    value= "InputDesencriptar" 
		    onclick="desencriptar()"
		    />
          	   <input class= "bt-limpiar" type = "button" value = "Limpiar" id ="btn-limpiar" 
		   onclick = "bottonLimpiar()"
		   />
		 </div>
        </div>     
                    <div class ="encriptado">  <!--secciòn de imagenes-->
                        <img src ="img/Muñeco.png" alt = "" id = "muñeco"/>
                            <div class="mencriptado" id = "mensaje-encriptado">  <!--lo cambiamos con javascript-->
                                <h2 id="mensaje-uno">Ningùn mensaje fue encontrado</h2>
                                <p id = "parrafo">Ingresa el texto que quieres encriptar o desencriptar</p>

                                </textarea> -->
                        
                            </div>
                    </div>
    </div>
